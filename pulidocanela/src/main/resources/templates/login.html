<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8"/>

		<title>MARISA &amp; DANIEL</title>
		<meta name="keywords" content="Marisa & Daniel" />
		<meta name="description" content="Marisa & Daniel"/>
		<meta name="author" content="gogools"/>

		<link rel="icon" href="images/favicon.jpg">
		
		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css"/>

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="login-static/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="login-static/vendor/animate/animate.css"/>

		<link rel="stylesheet" href="login-static/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="login-static/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="login-static/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="login-static/css/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="login-static/css/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="login-static/css/custom.css"/>

		<!-- Head Libs -->
		<script src="login-static/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">

				<div class="panel">

					<div class="card-body">
						<form th:action="@{/perform_login}" method="POST">
							<div th:if="${param.error}">
		                        <div class="alert alert-danger">
									<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
									<strong>Ops! </strong> 
									<span th:if="${session.loginError}" th:text="${session.loginError}" ></span>
								</div>
		                    </div>						
							<div class="form-group mb-3">
								<label>Usuario</label>
								<div class="input-group input-group-icon">
									<input name="username" id="username" type="text" class="form-control form-control-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-3">
								<div class="clearfix">
									<label class="float-left">Password</label>
								</div>
								<div class="input-group input-group-icon">
									<input name="password" id="password" type="password" class="form-control form-control-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12 text-right">
									<button type="submit" class="btn btn-primary mt-2">Entrar</button>
								</div>
							</div>

							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-3 mb-3">&copy; Copyright 2019 - Powered by gogools</p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="login-static/vendor/jquery/jquery.js"></script>
		<script src="login-static/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="login-static/vendor/popper/umd/popper.min.js"></script>
		<script src="login-static/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="login-static/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="login-static/vendor/common/common.js"></script>
		<script src="login-static/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="login-static/vendor/magnific-popup/jquery.magnific-popup.js"></script>
		<script src="login-static/vendor/jquery-placeholder/jquery-placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="login-static/js/theme.js"></script>
		
		<!-- Theme Custom -->
<!-- 		<script src="js/custom.js"></script> -->
		
		<!-- Theme Initialization Files -->
		<script src="login-static/js/theme.init.js"></script>

	</body>
</html>
